{% extends 'onboardingapp/base.html' %}

{% block content %}
    <div class = "jumbotron">
        {% if registered %}
            <h1>Welcome! Your employee account has been created.</h1>
            <a href="{% url 'onboardingapp:preview' user_obj=user_obj.id %}">Preview</a>
        {% else %}
            <h1>
                Fill out the form to register:
            </h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ userform.as_p }}
                {{ profileform.as_p }}
                <input type="submit" name="" value="register">
            </form>
        {% endif %}

    </div>
{% endblock %}
